<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vertical align</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<section class="container">

		<div class="item">
			<span>Flex</span>
			<div class="parent flex">
				<div class="child"></div>
			</div>
		</div>

		<div class="item">
			<span>Transform</span>
			<div class="parent transform">
				<div class="child"></div>
			</div>
		</div>

		<div class="item">
			<span>Grid</span>
			<div class="parent grid">
				<div class="child"></div>
			</div>
		</div>

		<div class="item">
			<span>Margin</span>
			<div class="parent margin">
				<div class="child"></div>
			</div>
		</div>

		<div class="item">
			<span>Line Height</span>
			<div class="parent line-height">
				<span class="child">Any text</span>
			</div>
		</div>

		<div class="item">
			<span>Pseudo Elemen</span>
			<div class="parent pseudo-element">
				<div class="child"></div>
			</div>
		</div>

		<div class="item">
			<span>Stretch</span>
			<div class="parent stretch">
				<div class="child"></div>
			</div>
		</div>

		<div class="item">
			<span>Negative Margin</span>
			<div class="parent negative-margin">
				<div class="child"></div>
			</div>
		</div>

	</section>
</body>
</html>
