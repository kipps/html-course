<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BEM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Grid -->
    <div class="container">
       <div class="row">
           <div class="col-md-12">

               <!-- BEM's Component -->
               <header class="c-header">

                   <div class="c-header__brand">
                       <h1>
                           <a href="/" class="c-header__brand-link">
                                <img src="../images/logo.png" alt="logo" class="c-header__logo" />
                           </a>
                       </h1>
                   </div>

                </header>
                <!-- END BEM's Component -->

               <div class="row">
                   <div class="col-md-4">

                       <!-- Aside Component -->
                       <aside class="c-aside">
                           <nav class="c-aside__navigation navigation">
                               <ul class="c-aside__navigation-list navigation__list">
                                   <li class="c-aside__navigation-item navigation__item">
                                       <a href='/any-link' class="c-aside__navigation__link navigation-link link">Link</a>
                                   </li>
                               </ul>
                           </nav>
                       </aside>
                       <!-- END Aside Component -->

                   </div>
                   <div class="col-md-8">

                        <!-- Form Component -->
                        <form action="#" class="c-form form">
                            <fieldset class="c-form__filedset-name filedset">
                                    <h4 class="c-form__title title">Inputs</h4>
                                    <input type="text" class="c-form__input input" placeholder="Simple Input...">
                                    <input type="text" class="c-form__input input" placeholder="Simple Input...">
                                    <input type="text" class="c-form__input input" placeholder="Simple Input...">
                            </fieldset>

                            <button class="c-form__button button">Submit</button>
                        </form>
                       <!-- Form Component -->

                   </div>
               </div>

           </div>
       </div>
    </div>

</body>
</html>
