<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AMCSS</title>
    <link rel="stylesheet" href="../__css/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header am-header="blue">
    <form action="#">
        <fieldset>
            <h4 title large mb="24">Inputs</h4>
            <div mb="24">
                <input type="text" placeholder="Simple Input...">
                <input type="text" red placeholder="Red Input...">
                <input type="text" black placeholder="black Input...">
            </div>
            <div grid="flex flex-row">
                <button am-button>Button</button>
                <button am-button size="small" green>Button</button>
                <button am-button size="large" bg="black">Button</button>
            </div>
        </fieldset>
    </form>
</header>
</body>
</html>
